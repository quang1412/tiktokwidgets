<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok LIVE Ranking</title>
    <meta name="description" content="A chat reader for TikTok LIVE utilizing TikTok-Live-Connector and Socket.IO to forward the data to the client. This demo project uses the unofficial TikTok API to retrieve chat comments, gifts and other events from TikTok LIVE.">
    <meta name="keywords" content="TikTok,Live,Livestream,Chat,Reader,Scraper,Tracker,tiktok.com,broadcast,api,library,node,node.js,javascript">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/d83ecd5594.js" crossorigin="anonymous"></script>
    <script src="/connection.js"></script>
    <script src="script.js"></script>
    <script>
      function generateOverlay() {
        let username = $('#uniqueIdInput').val();
        let url = `obs.html?username=${username}&bgColor=&fontColor=rgb(227,229,235)&fontSize=24px`;
        if (username) {
          window.open(url, '_blank');
        } else {
          alert("Enter username");
        }
      }
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="head">
        <h1>TikTok LIVE Ranking</h1>
<!--         <span class="subTitle">By: <a href="https://fb.com/trinhdacquang">trinhdacquang</a> with ❤️ </span> -->
<!--         <div> A ranking board for <a href="https://www.tiktok.com/live">TikTok LIVE.</a></div> -->
        <figcaption class="blockquote-footer">
          By <cite title="Source Title">Trịnh Đắc Quang</cite>
        </figcaption>
      </div>
    </div>
    <div class="container-fluid">
      
    </div>
    
    <div class="container-fluid">
      <div class="inputFields" style="width:400px">
        <div class="mb-3"> 
<!--           <label class="form-label">Tiktok id</label> -->
          <div class="input-group">
            <input type="text" class="form-control" id="uniqueIdInput" placeholder="Nhập @username của kênh đang livestream">
            <button class="btn btn-primary" type="button" id="connectButton">kết nối</button>
          </div>
          <pre id="stateText">&nbsp</pre>
        </div>
        <div class="d-none">
          <div class="mb-3">
            <input class="form-control mb-2" type="number" id="maxItem" placeholder="10">
          </div>
          <div class="mb-3">
            <label class="form-label">Sự kiện xếp hạng</label>
            <select class="form-select" name="rankEvent">
              <option value="like" selected>Lượt thả tim</option>
              <option value="share">Lượt share</option>
              <option value="chat">Lượt comment</option>
              <option value="gift">Lượt tặng quà</option>
            </select>
          </div> 
          <a href="javascript:void(0)" onclick="generateOverlay()">Generate Overlay URL</a>
        </div>
      </div>  
    </div>
    
      
    <div class="container-fluid">
      <div style="display: flex; gap: 25px; overflow-y: scroll; height:100vh">
        <div class="ranktable" id="likerank">
          <h3 class="mb-2 text-center">Bảng xếp hạng like</h3>
          <div class="tableBg"></div>
          <div class="rankcolumntitle">
            <span>Hạng</span>
            <span>
              <i class="fa-solid fa-heart"></i> Like</span>
          </div>
          <div class="rankitems"></div>
        </div>
        <div class="ranktable" id="chatrank">
          <h3 class="mb-2 text-center">Bảng xếp hạng chat</h3>
          <div class="rankcolumntitle">
            <span>Hạng</span>
            <span>
              <i class="fa-solid fa-heart"></i> Chat</span>
          </div>
          <div class="rankitems"></div>
        </div>
        <div class="ranktable" id="sharerank">
          <h3 class="mb-2 text-center">Bảng xếp hạng share</h3>
          <div class="rankcolumntitle">
            <span>Hạng</span>
            <span>
              <i class="fa-solid fa-heart"></i> Chat</span>
          </div>
          <div class="rankitems"></div>
        </div>
        <div class="ranktable" id="giftrank">
          <h3 class="mb-2 text-center">Bảng xếp hạng tặng quà</h3>
          <div class="rankcolumntitle">
            <span>Hạng</span>
            <span>
              <i class="fa-solid fa-heart"></i> Gift</span>
          </div>
          <div class="rankitems"></div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
