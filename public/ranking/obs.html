<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Overlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        min-width: 200px !important;
        background-image: unset
      }

      .usernamelink {
        color: rgb(102, 143, 217) !important;
      }

      ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
      }

      .eventcontainer>div {
        margin-top: 5px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/d83ecd5594.js" crossorigin="anonymous"></script>
    <script>
      window.settings = Object.fromEntries(new URLSearchParams(location.search));
      window.addEventListener('load', () => {
        if (window.settings.fontColor) {
          $('body').css('color', window.settings.fontColor);
        }
        if (window.settings.bgColor) {
          $('body').css('background-color', window.settings.bgColor);
        }
        if (window.settings.fontSize) {
          $('body').css('font-size', window.settings.fontSize);
        }
      })
    </script>
    <script src="/connection.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div style="display: flex; gap: 25px;">
        <div class="ranktable" id="likerank">
          <h3 class="containerheader">Bảng xếp hạng</h3>
          <div class="rankcolumntitle">
            <span>Hạng</span>
            <span>
              <i class="fa-solid fa-heart"></i> Like </span>
          </div>
          <div class="rankitems"></div>
        </div>
        <div class="ranktable" id="chatrank">
          <h3 class="containerheader">Bảng xếp hạng</h3>
          <div class="rankcolumntitle">
            <span>Hạng</span>
            <span>
              <i class="fa-solid fa-heart"></i> Chat </span>
          </div>
          <div class="rankitems"></div>
        </div>
        <div class="ranktable" id="sharerank">
          <h3 class="containerheader">Bảng xếp hạng</h3>
          <div class="rankcolumntitle">
            <span>Hạng</span>
            <span>
              <i class="fa-solid fa-heart"></i> Share </span>
          </div>
          <div class="rankitems"></div>
        </div>
        <div class="ranktable" id="giftrank">
          <h3 class="containerheader">Bảng xếp hạng</h3>
          <div class="rankcolumntitle">
            <span>Hạng</span>
            <span>
              <i class="fa-solid fa-heart"></i> Gift </span>
          </div>
          <div class="rankitems"></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
