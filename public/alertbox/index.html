    <script>
      function generateOverlay() { 
        let username = $('#uniqueIdInput').val();
        let rankEvent = $('#rankEvent').val();
        let rankTitle = $('#rankTitle').val();
        let bgColor = 'rgba(0,0,0,'+$('#bgColor').val()+')';
        let textColor = $('#textColor').val();
        let fontSize = $('#fontSize').val()+'px';
        let resetTime = $('#resetTime').val()
        // let bgColor = $('#bgColor').val();
        
        let url = `obs.html?username=${username}&rankEvent=${rankEvent}&rankTitle=${rankTitle}&bgColor=${bgColor}&textColor=${encodeURIComponent(textColor)}&resetTime=${resetTime}&fontSize=${fontSize}`;
        if (username) {
          window.open(url, '_blank');
        } else {
          alert("Enter username");
        } 
      }
    </script>
